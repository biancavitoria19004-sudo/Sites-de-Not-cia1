<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Notícias</title>
    <link rel="stylesheet" href="./STYLE2.css">
</head>

<body>

    <header>
        <div class="search">
            <input type="text" placeholder="search or enter website name">
        </div>


        <div class="logo">
            <div class="esquerda">
                <img src="imagens/facebook.png" class="social" alt="facebook">
                <img src="imagens/instagram.png" class="social" alt="intsgram">
                <img src="imagens/twitter.png" class="social" alt="twitter">
            </div>

            <div class="centro">
                <img src="imagens/NOTÍCIAS (1).png" class="titulo" alt="noticias">
            </div>

            <div class="direita">
                <img src="imagens/github.png" class="icon" alt="github">
                <img src="imagens/internet.png" class="icon" alt="internet">
            </div>
        </div>
    </header>


    <div class="menu">
        <img src="imagens/icone do menu.png" alt="icone do menu" width="30">
    </div>


    <nav class="nav-principal">

        <a href="#">Inicio</a>
        <a href="#" class="ativo">Esportes</a>
        <a href="#">Entretenimento</a>
        <a href="#">Saúde</a>

    </nav>

    <div class="lupa">
        <img src="imagens/lupa.png" alt="icone da lupa" width="30">
    </div>



<footer>
        <address>
            <a href="mailto@gmail.com"> últimas novidades @Copyrught Noticias Comunicação e Participação
                princípios editoriais|política de privacidade|anuncie conosco
            </a>
        </address>

</html>
